workflows:
  android-apk:
    name: Build Android APK
    instance_type: mac_mini
    max_build_duration: 60
    environment:
      flutter: stable  # または具体的なバージョン
    scripts:
      - name: Get Flutter packages
        script: flutter pub get
      - name: Build APK
        script: flutter build apk --release
    artifacts:
      - build/app/outputs/**/*.apk
